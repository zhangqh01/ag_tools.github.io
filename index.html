<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>智能导航系统</title>
    <script src="https://cdn.jsdelivr.net/npm/fastclick@1.0.6/lib/fastclick.min.js"></script>
    <link rel="prefetch" href="https://toolonline.net/number-sequence-memory">
		<link rel="prefetch" href="https://toolonline.net/sequence-memory">	
		<link rel="prefetch" href="https://toolonline.net/click-speed-test">	
    <link rel="prefetch" href="https://toolonline.net/react-speed-test">	
    <style>
        /* 响应式布局（参考网页1/3） */
        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            font-family: system-ui, sans-serif;
        }

        /* 左侧菜单容器（参考网页5） */
        .sidebar {
            width: 240px;
            background: #2c3e50;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        /* 导航按钮样式（结合网页2/5） */
        .nav-btn {
        	  will-change: transform, opacity;  /* 预声明动画属性[6](@ref) */
				    transform: translateZ(0);         /* 强制启用GPU加速[6](@ref) */
            display: block;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            background: #34495e;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
        }

				/* 优化过渡效果 */
				.nav-btn:hover {
				    transform: translateX(5px) translateZ(0); /* 保持3D变换 */
				    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* 平滑曲线 */
				}
 
        .nav-btn.active {
            background: #3498db;
            box-shadow: 0 2px 8px rgba(52,152,219,0.3);
        }

        /* 右侧内容框架（参考网页6/8） */
        .content-frame {
            flex: 1;
            border: none;
            background: #f8f9fa;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧导航 -->
    <nav class="sidebar">
        <h2 style="color:#ecf0f1;">快速导航面板</h2>
        <button class="nav-btn active" data-src="https://toolonline.net/react-speed-test">🚀 反应速度测试</button>
        <button class="nav-btn" data-src="https://toolonline.net/number-sequence-memory">🌐 瞬间记忆测试</button>
        <button class="nav-btn" data-src="https://toolonline.net/sequence-memory">🔄 顺序记忆测试</button>
        <button class="nav-btn" data-src="https://toolonline.net/click-speed-test">✨ 点击速度测试</button>
    </nav>

    <!-- 右侧内容 -->
    <iframe 
        id="contentFrame"
        class="content-frame"
        src="https://toolonline.net/react-speed-test"
        frameborder="0"
        loading="lazy"
        allowfullscreen>
    </iframe>

    <script>
    	   // 初始化FastClick（仅移动端生效）
        if ('ontouchstart' in window) {  // 移动端检测
            FastClick.attach(document.body);
        }

        // 双端事件绑定
        function initButtonEvents(btn) {
            // 移动端事件
            btn.addEventListener('touchstart', handleAction, { passive: true });
            // PC端事件
            btn.addEventListener('mousedown', handleAction);
            btn.addEventListener('click', handleAction);
        }

        // 统一事件处理器
        let lastActionTime = 0;
       // 修改iframe切换逻辑
				function handleAction(e) {
				    const target = e.currentTarget;
				    const frame = document.getElementById('contentFrame');
				    
				    // 添加切换动画过渡
				    frame.style.opacity = 0;
				    requestAnimationFrame(() => {
				        frame.src = target.dataset.src;
				        frame.onload = () => {
				            frame.style.opacity = 1;
				            frame.style.transition = 'opacity 0.2s ease';
				        }
				    });
				}

        // 设备类型检测
        function isTouchDevice() {
            return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        }

        // 动态绑定事件
        document.querySelectorAll('.nav-btn').forEach(btn => {
            if(isTouchDevice()) {
                btn.style.cursor = 'default'; // 移动端优化指针样式
            }
            initButtonEvents(btn);
        });


        // 框架高度自适应
        window.onload = function() {
            const frame = document.getElementById('contentFrame');
            frame.style.height = window.innerHeight + 'px';
        }
    
    </script>
</body>
</html>
